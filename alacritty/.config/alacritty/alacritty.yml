font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: CaskaydiaCove Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular
window:
  opacity: 0.9
  padding:
    x: 30
    y: 30
selection:
  save_to_clipboard: true
# BEGIN ACE
