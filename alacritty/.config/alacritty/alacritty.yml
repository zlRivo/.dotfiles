font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: CaskaydiaCove Nerd Font

    # The `style` can be specified to pick a specific face.
    style: Regular
shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
# BEGIN ACE
colors:
  primary:
    background: '#120c09'
    foreground: '#c8bdb0'
  cursor:
    text:       '#120c09'
    cursor:     '#c8bdb0'
  normal:
    black:      '#120c09'
    red:        '#624539'
    green:      '#3F404E'
    yellow:     '#4C4750'
    blue:       '#725C52'
    magenta:    '#8B3B32'
    cyan:       '#8B6E5E'
    white:      '#c8bdb0'
  bright:
    black:      '#8c847b'
    red:        '#624539'
    green:      '#3F404E'
    yellow:     '#4C4750'
    blue:       '#725C52'
    magenta:    '#8B3B32'
    cyan:       '#8B6E5E'
    white:      '#c8bdb0'
# END ACE
