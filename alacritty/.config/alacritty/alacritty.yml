  normal:
    black:      '#0a1039'
    red:        '#6B99BC'
    green:      '#BDA9B6'
    yellow:     '#A4B3CE'
    blue:       '#BBCBE3'
    magenta:    '#ADD8E9'
    cyan:       '#E1DADE'
    white:      '#e2e7ed'
  bright:
    black:      '#9ea1a5'
    red:        '#6B99BC'
    green:      '#BDA9B6'
    yellow:     '#A4B3CE'
    blue:       '#BBCBE3'
