; Japanese font package : otf-ipafont

[colors]
foreground = ${xrdb:color0}
background-alt = ${xrdb:color4}
background = ${xrdb:color7}
primary = ${xrdb:color1}
; secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/top]
width = 100%
height = 20pt
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-bottom-size = 2pt
border-color = #000000

; padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = IPAPMincho,IPA P明朝:style=Regular:size=10;2

modules-left = xworkspaces xwindow
modules-right = pulseaudio date

cursor-click = pointer
cursor-scroll = pointer

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/bottom]
width = 100%
height = 20pt
bottom = true
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-top-size = 2pt
border-color = #000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = IPAPMincho,IPA P明朝:style=Regular:size=10;2

modules-left = mpd
modules-center = 
modules-right = memory cpu battery bluetooth wlan

cursor-click = pointer
cursor-scroll = pointer

enable-ipc = true

tray-position = right

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-foreground = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ラム: "
format-prefix-foreground = ${colors.primary}
label = %mb_used%

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT1
adapter = ACAD
poll-interval = 5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = %percentage%%
label-discharging = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "シーピーユー: "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[network-base]
type = internal/network
interval = 5

format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.disabled}

label-connected = %essid% %downspeed:9%  %upspeed:9% 
label-disconnected = disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

format-connected-prefix = "直 "
format-connected-prefix-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired

[module/date]
type = internal/date
interval = 1

format-prefix = " "
format-prefix-foreground = ${colors.primary}

date = %H:%M
date-alt = %a %Y-%m-%d %H:%M:%S

label = %date%

[module/mpd]
type = internal/mpd
interval = 2

host = 127.0.0.1
port = 6600

format-online = <icon-prev> <icon-seekb> <icon-stop> <toggle> <icon-seekf> <icon-next>  <icon-repeat> <icon-random>  <bar-progress> <label-time>  <label-song>
format-offline = <label-offline>
label-song =  %artist:0:17:...% - %title:0:37:...%
label-offline =  Offline

icon-play = "PLAY"
icon-pause = "PAUSE"
icon-stop = "STOP"
icon-prev = <<
icon-next = >>
icon-seekb = <
icon-seekf = >
icon-random = ?
icon-repeat = R
icon-repeatone = RO
icon-single = S
icon-consume = C

toggle-on-foreground = #ff
toggle-off-foreground = #55

bar-progress-width = 10
bar-progress-indicator = |
bar-progress-fill = ─
bar-progress-empty = ─

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/modules/bluetooth.sh
poll-interval = 2
click-left = exec ~/.config/polybar/scripts/toggle_bluetooth.sh
tail = true

[settings]
screenchange-reload = true
pseudo-transparency = true
; vim:ft=dosini
